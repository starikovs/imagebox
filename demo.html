<!DOCTYPE html>
<html>
<head>

<title>stupidbox - Really simple image lightbox jQuery plugin.</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jquery.stupidbox.js"></script>
<style>
.images {
  padding: 2rem 0;
  text-align: center;
}

.images a {
  display: inline-block;
  max-width: 25%;
}

img {
  max-width: 100%;
}
</style>
<script>
jQuery(function ($) {
  $("a").stupidbox();
});
</script>

</head>
<body>

<div class="images">
  <a href="https://picsum.photos/400/400/?1">
    <img src="https://picsum.photos/400/400/?1">
  </a>
  <a href="https://picsum.photos/400/400/?2">
    <img src="https://picsum.photos/400/400/?2">
  </a>
  <a href="https://picsum.photos/400/400/?3">
    <img src="https://picsum.photos/400/400/?3">
  </a>
</div>

</body>
</html>
